<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap freelancer</title>

        <!-- Bootstrap css v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
        <!-- css link -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Fredoka:wght@300;400;500;600;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Palanquin:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand text-uppercase fw-bold" href="#">
                        Start Bootstrap
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-bold" href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-bold" href="#">
                                    About
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-bold" href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- jumbotron section -->
            <section id="jumbotron">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6 p-3">
                            <div class="text-center">
                                <img class="img-fluid" src="./img/avatar.svg" alt="Avatar image">
                                <h1 class="text-uppercase fw-bold pt-2">
                                    Start Bootstrap
                                </h1>
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="separator rounded"></div>
                                    <span class="fw-bolder mx-2 fs-2">&starf;</span>
                                    <div class="separator rounded"></div>
                                </div>
                                <p class="text-uppercase pt-3">
                                    Graphic artist - Web Designer - Illustrator
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- portfoglio section -->
            <section id="portfolio">
                <div class="container">
                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="my_square"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- about section -->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 px-5 py-4 ps-md-5 pe-md-2">
                            <div class="my_square"></div>
                        </div>
                        <div class="col-12 col-md-6 px-5 py-4 ps-md-2 pe-md-5">
                            <div class="my_square"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <!-- footer top section -->
            <section id="footer-top">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-12 col-md-4 p-3">
                            <div class="my_square_footer"></div>
                        </div>
                        <div class="col-12 col-md-4 p-3">
                            <div class="my_square_footer"></div>
                        </div>
                        <div class="col-12 col-md-4 p-3">
                            <div class="my_square_footer"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer bottom section -->
            <section id="footer-bottom">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-8 col-md-4">
                            <div class="my_square_footer"></div>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
